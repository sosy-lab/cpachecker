# ************** SV-COMP'27 specifics ***********************

cpa.smg2.enableMallocFail = false

analysis.useParallelAnalyses=true

analysis.preprocessing.MPOR = true

# No YAML witnesses for concurreny exist
cpa.arg.yamlProofWitness =
counterexample.export.yaml =

# The analyses used for memory safety properties.
# Analyses copied from: config/components/svcomp27--parallel-memsafety.properties
# We currently have no native analysis for this, so we just always fall back to the sequentialization
parallelAlgorithm.configFiles = smg/svcomp27--smgSymEx-memSafety.properties, \
                                smg/svcomp27--smgSymEx-concreteMemoryAccess-memSafety.properties, \
                                smg/svcomp27--smgValueAnalysis-overapproximateConcreteValues-memSafety-with-cex.properties, \
                                smg/svcomp27--smgValueAnalysis-memSafety-with-cex.properties, \
                                smg/svcomp27--smgSymEx-overapproximateMemoryAccess-memSafety-with-cex.properties
