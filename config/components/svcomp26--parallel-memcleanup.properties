# ----------------------------------------------------------------------
# This configuration file uses a parallel portfolio
# of different analyses for memory-safety and memory-cleanup properties.
# ----------------------------------------------------------------------

# Use parallel portfolio of analyses
analysis.useParallelAnalyses=true

# SV-COMP disallows malloc failure
# TODO: it was decided that this will no longer be the case, and malloc may fail
#  but this has not yet been implemented! Remove this option from ALL configs 
#  that are not unmaintained if implemented in SV-COMP!
cpa.smg2.enableMallocFail = false

# The analyses used for memory-safety and memory-cleanup properties.
# 1: Normal SMG with symbolic execution and linked-list abstraction, 60s.
# 2: (1) with stop operator NEVER and no list abstraction.
parallelAlgorithm.configFiles = smg/svcomp26--smgSymEx-memSafety-120s.properties, \
                                smg/svcomp26--smgSymEx-noAbstraction-noStop-memSafety.properties