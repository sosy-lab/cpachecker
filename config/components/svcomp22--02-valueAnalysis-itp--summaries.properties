# ------------------------------------------------------------------
# This configuration file uses a value analysis in a
# model-checking configuration.
# A bit-precise predicate analysis is used to cross-check
# counterexamples.
# This configuration makes use of a CEGAR approach with
# interpolation, to only track relevant variables.
# ------------------------------------------------------------------

#include ../includes/valueAnalysis-Cegar.properties
#include ../includes/traversal-random-weighted-depth.properties

# Do not skip recursion to avoid false proofs
cpa.callstack.skipVoidRecursion = false

# ************** SV-COMP'22 specifics ***********************

#include ../includes/svcomp22--predicateAnalysis-cex-check.properties

# Summaries
cfa.summaries = true
cegar.refiner = cpa.value.refiner.SummaryValueRefiner
summaries.transfer = LoopStrategyMostGeneralOrderingDependency
cfa.summaries.dependencies = LoopStrategyMostGeneralOrderingDependency
cfa.summaries.strategies = LOOPLINEAREXTRAPOLATION, OUTPUTLOOPACCELERATION, LOOPCONSTANTEXTRAPOLATION, NONDETBOUNDCONSTANTEXTRAPOLATION, NAIVELOOPACCELERATION, HAVOCSTRATEGY
counterexample.export.allowImpreciseCounterexamples = true
cegar.refiner.summaries.maxAmntFirstRefinements = 5

# weighting exponent for random weighted traversal
analysis.traversal.random.exponent = 8

limits.time.cpu = 60s
limits.time.cpu::required = 60s
