# ----------------------------------------------------------------------
# This configuration file uses a parallel portfolio
# of different analyses for the MemCleanup property.
# ----------------------------------------------------------------------

# Use parallel portfolio of analyses
analysis.useParallelAnalyses=true

# Competition does not allow malloc fail
cpa.smg2.enableMallocFail = false

# The analyses used for the MemCleanup property.
# 1: 120s of normal SMG with symbolic execution and linked-list abstraction.
# 2: no time limits, (1) with stop operator NEVER and no list abstraction.
parallelAlgorithm.configFiles = smg/svcomp25--smgAnalysis-symEx-120s.properties, \
                                smg/svcomp25--smgAnalysis-symEx-no-abstraction.properties