# ************** SV-COMP'26 specifics ***********************

# Use parallel portfolio of analyses
analysis.useParallelAnalyses=true

analysis.preprocessing.MPOR = true

# The analyses used for reachability properties.
parallelAlgorithm.configFiles = svcomp26--singleLoop-symbolicExecution.properties, \
                                svcomp26--singleLoop-valueAnalysis-Cegar.properties, \
                                svcomp26--singleLoop-predicateAnalysis.properties, \
                                svcomp26--singleLoop-dataFlow.properties, \
                                svcomp26--singleLoop-IMC.properties
