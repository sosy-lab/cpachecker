# ----------------------------------------------------------------------
# This configuration file uses a parallel portfolio
# of different analyses.
# ----------------------------------------------------------------------

# Use parallel portfolio of analyses
analysis.useParallelAnalyses=true

# The analyses used for reachability properties.
parallelAlgorithm.configFiles = svcomp27--singleLoop-symbolicExecution.properties, \
                                svcomp27--singleLoop-valueAnalysis-Cegar.properties, \
                                svcomp27--singleLoop-predicateAnalysis.properties, \
                                svcomp27--singleLoop-dataFlow.properties, \
                                svcomp27--singleLoop-IMC.properties