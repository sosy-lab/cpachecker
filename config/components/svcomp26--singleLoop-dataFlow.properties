# This config enables data-flow analysis
# with interval-based invariant generation
# (static precision is used with widening disabled)

#include invariantGeneration-no-out.properties
cpa.invariants.interestingVariableLimit = 16
cpa.invariants.maximumFormulaDepth = 1
cpa.invariants.abstractionStateFactory = NEVER

