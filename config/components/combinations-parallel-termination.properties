# ----------------------------------------------------------------------
# This configuration file uses a parallel portfolio
# of different analyses.
# ----------------------------------------------------------------------

# Use parallel portfolio of analyses
analysis.useParallelAnalyses=true

# The analyses used for reachability properties.
parallelAlgorithm.configFiles = termination-composition-terminationToSafety.properties, \
                                termination-composition-lassoBasedAnalysis.properties

# Prevent the merge of two abstract states where one of them
# already has at least one child state.
# This prevents warnings about unexpected ARG branching
cpa.arg.lateMerge = prevent
