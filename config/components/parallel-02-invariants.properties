#include invariantGeneration-no-out.properties

specification =

# 33,34% is 300s for 900s total CPU time
limits.time.cpu.thread.percentageOfTotalCpuTime = 33.34

[cpa.invariants]
conditionAdjusterFactory = INTERESTING_VARIABLES
maxInterestingVariableAdjustments = 5
interestingVariableLimit = 0
maximumFormulaDepth = 1
abstractionStateFactory = ENTERING_EDGES
