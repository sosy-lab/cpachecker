# ------------------------------------------------------------------------------
# This configuration file enables checking for overflows in a setup
# with concurrent threads.
# ------------------------------------------------------------------------------

#include predicateAnalysis-concurrency--overflow.properties

# This config can handle concurrency on its own, so we disable any type
# of preprocessing that would remove concurrency.
# Like for example the sequentialization preprocessing.
analysis.preprocessing.preferOriginalCfaOverPreprocessed = true

limits.time.cpu.thread = 700s