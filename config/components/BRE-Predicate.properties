#include ../predicateAnalysis-PredAbsRefiner-ABEl.properties

# Do not skip recursion to avoid false proofs
cpa.callstack.skipVoidRecursion = false

analysis.summaryEdges = true

cpa = cpa.arg.ARGCPA

ARGCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA,  cpa.callstack.CallstackCPA,  cpa.rangedExecution.RangedExecutionCPA, cpa.functionpointer.FunctionPointerCPA, cpa.predicate.PredicateCPA, cpa.pointer2.PointerCPA

