# Use parallel portfolio of analyses
analysis.useParallelAnalyses=true

# The analyses used for reachability properties.
parallelAlgorithm.configFiles = svcomp25--configselection-restartcomponent-valueAnalysis.properties, \
                                svcomp25--configselection-restartcomponent-valueAnalysis-itp-end.properties, \
                                svcomp25--parallel-valueAnalysis, \
                                svcomp25--complexLoops-kInduction.properties