#include includes/symbolicExecution.properties

# Basic setup
analysis.useConcolic = true
analysis.concolicSearchAlgorithm = random
CompositeCPA.cpas = cpa.location.LocationCPA , cpa.value.ValueAnalysisCPA, cpa.value.ValueAnalysisConcreteCPA, cpa.constraints.ConstraintsCPA, cpa.callstack.CallstackCPA

# enable writing of test cases
testcase.xml=test-suite/testcase%d.xml

cpa.composite.aggregateBasicBlocks=false
cfa.simplifyCfa = false

concolic.coverageCriterion = error

cpa.callstack.skipVoidRecursion = true
cpa.callstack.depth = 20
cpa.callstack.skipRecursion = true

limits.time.cpu = 299s

