# A bit-precise predicate analysis is used to cross-check counterexamples
#include predicateAnalysis.properties
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.functionpointer.FunctionPointerCPA, cpa.predicate.PredicateCPA, cpa.tube.TubeCPA, $specification

analysis.summaryEdges = true
analysis.useTubeAlgorithm = true

cpa.predicate.merge = SEP
cpa.predicate.strengthenWithFormulaReportingStates = true

analysis.stopAfterError=false

