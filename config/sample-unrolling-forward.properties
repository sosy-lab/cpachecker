// ----------------------------------------------------------------------
// This configuration file is used to configure the unrolling of positive
// samples by the SampleUnrolling algorithm.
// ----------------------------------------------------------------------

// Used CPAs
cpa = cpa.arg.ARGCPA
ARGCPA.cpa = cpa.composite.CompositeCPA
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, \
  cpa.functionpointer.FunctionPointerCPA, cpa.predicate.PredicateCPA, cpa.value.ValueAnalysisCPA, \
  cpa.loopbound.LoopBoundCPA, cpa.assumptions.storage.AssumptionStorageCPA

// Enable forward analysis
analysis.initialStatesFor = ENTRY
cpa.callstack.traverseBackwards = false
cpa.predicate.direction = FORWARD

// Add max unrolling depth to not get stuck for unbounded loops
cpa.loopbound.maxLoopIterations = 100
