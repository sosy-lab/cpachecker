# ----------------------------------------------------------------------
# This configuration file uses a parallel portfolio of different 
# SMG-Analyses for ReachSafety/MemSafety/MemCleanup properties
# MemSafety/MemCleanup is modeled after the SV-COMP25 portfolio
# but without time-limits and no stop for analyses after a CEX is
# found to be infeasible.
# ----------------------------------------------------------------------

# Default resource limits
#include ../includes/resource-limits.properties

specification = ../specification/default.spc

memorysafety.config = ../components/smg-parallel-memsafety.properties
memorycleanup.config = ../components/smg-parallel-memcleanup.properties

# Use parallel portfolio of analyses
analysis.useParallelAnalyses=true

# Needed here due to nested configs, simplifying the CFA is bad for witnesses
cfa.simplifyCfa = false

# The analyses used for ReachSafety properties per default.
# Latest SV-COMP config without time-limits and continue after infeasible counterexample.
# 1: Normal SMG with symbolic execution and linked-list abstraction.
# 2: (1) w no abstraction and no stop operator w CEX based on (1).
# 4: SMG-Value analysis w CEX based on (1).
# 3: SMG-Value analysis w CEX based on (1) that abstracts all concrete values saved in the SMG.
parallelAlgorithm.configFiles = ../includes/smg/smgSymbolicExecution.properties, \
                                ../includes/smg/smgSymbolicExecution-noAbstraction-noStop.properties, \
                                ../includes/smg/smgValueAnalysis-with-cex.properties, \
                                ../includes/smg/smgValueAnalysis-overapproximateConcreteValues-with-cex.properties
