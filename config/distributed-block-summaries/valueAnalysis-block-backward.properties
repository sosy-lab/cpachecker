# configuration for a distributed backward predicate analysis
# see predicateAnalysis-block for more information

#include ../includes/valueAnalysis-Cegar.properties

CompositeCPA.cpas = cpa.block.BlockCPABackward, cpa.location.LocationCPABackwards, cpa.callstack.CallstackCPA, cpa.functionpointer.FunctionPointerCPA, cpa.value.ValueAnalysisCPA, $specification

backwardSpecification=../specification/MainEntry.spc
analysis.initialStatesFor=TARGET
analysis.invertSpecifications=true
staticRefiner.addAllControlFlowAssumes=true
cpa.callstack.traverseBackwards=true

[analysis.traversal]
order = bfs
useReversePostorder = false
usePostorder = true
useCallstack = true