#include ../valueAnalysis.properties

# configuration for a distributed forward predicate analysis
# see predicateAnalysis-block for more information

CompositeCPA.cpas=cpa.block.BlockCPA, cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.functionpointer.FunctionPointerCPA, cpa.value.ValueAnalysisCPA, cpa.constraints.ConstraintsCPA, $specification
dcpa.isInfer=true
cpa.location.ignoreFunctions=reach_error,__VERIFIER_assert
cpa.location.followFunctionCalls=false