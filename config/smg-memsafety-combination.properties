# ----------------------------------------------------------------------
# This configuration file uses a sequential
# combination of three different analyses:
# SMG w symbolic execution, SMG w value analysis cex checked w sym execution
# and then only value analysis
# Special configurations are used for verification tasks that contain
# recursion and for verification tasks that contain concurrency.
# ----------------------------------------------------------------------

memorysafety.config = smg-memsafety-combination.properties
memorycleanup.config = smg-memsafety-combination.properties

cfa.simplifyCfa = false

# Use sequential combination of analyses.
analysis.restartAfterUnknown = true

# The analyses used for reachability properties.
restartAlgorithm.configFiles = components/smg-timeout-600.properties, \
                               smg2-cex-smg-MemSafety.properties, \
                               smg2.properties

#include includes/resource-limits.properties
