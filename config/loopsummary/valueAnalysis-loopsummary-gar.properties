# ------------------------------------------------------------------
# This configuration file uses value analysis of integer
# variables in a model-checking configuration
# and with Block-Abstraction Memoization.
# ------------------------------------------------------------------

#include ../includes/valueAnalysis-Cegar.properties
#include ../includes/resource-limits.properties

analysis.algorithm.loopAbstractionGAR = true
loopabstractiongar.refiner = cfa.postprocessing.summaries.SummaryStrategyUnderAndOverapproximatingRefiner

cfa.summaries = true
summaries.transfer = UNDERANDOVERAPPROXIMATINGSTRATEGYDEPENDENCY
cfa.summaries.dependencies = UNDERANDOVERAPPROXIMATINGSTRATEGYDEPENDENCY
cfa.summaries.strategies = LOOPLINEAREXTRAPOLATION, OUTPUTLOOPACCELERATION, LOOPCONSTANTEXTRAPOLATION, NONDETBOUNDCONSTANTEXTRAPOLATION, NAIVELOOPACCELERATION, HAVOCSTRATEGY, ABSTRACTACCELERATIONSTRATEGY, LOOPUNROLLING, NONDETVARIABLEASSIGNMENTSTRATEGY, BOUNDEDLOOPUNROLLINGSTRATEGY

counterexample.export.allowImpreciseCounterexamples = true

# Configuration Options which are otherwise overwritten
# analysis.traversal.order = bfs
# analysis.traversal.useReversePostorder = true
# analysis.traversal.useCallstack = true


specification = ../specification/default.spc
