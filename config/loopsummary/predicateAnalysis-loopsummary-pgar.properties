# ------------------------------------------------------------------
# This configuration file uses value analysis of integer
# variables in a model-checking configuration
# and with Block-Abstraction Memoization.
# ------------------------------------------------------------------

#include ../includes/predicateAnalysis.properties
#include ../includes/resource-limits.properties

analysis.algorithm.CEGAR = false
analysis.algorithm.PGAR = true

#include ../includes/loopsummaries.properties
pgar.refiner = cfa.postprocessing.summaries.utils.RefinerComposition
refiner.composition.wrappedrefiners = cfa.postprocessing.summaries.SummaryStrategyUnderapproximatingRefiner, cpa.predicate.PredicateRefiner
summaries.transfer = LoopStrategyMostGeneralOrderingDependency
counterexample.export.allowImpreciseCounterexamples = true

# Configuration Options which are otherwise overwritten
analysis.traversal.order = bfs
analysis.traversal.useReversePostorder = true
cpa.predicate.blk.alwaysAtLoops = true
cpa.predicate.refinement.performInitialStaticRefinement = true
cpa.predicate.blk.alwaysAtFunctions = false
analysis.traversal.useCallstack = true

specification = ../specification/default.spc
