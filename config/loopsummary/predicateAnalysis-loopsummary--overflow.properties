#include ../includes/predicateAnalysis-ABE.properties
#include ../includes/predicateAnalysis--overflow.properties
#include ../includes/resource-limits.properties

analysis.algorithm.CEGAR = true
cfa.summaries = true

cegar.refiner = cfa.postprocessing.summaries.utils.RefinerComposition
refiner.composition.wrappedrefiners = cfa.postprocessing.summaries.SummaryStrategyOverapproximatingRefiner, cpa.predicate.PredicateRefiner
cfa.summaries.dependencies = LoopStrategyOverflowDependency
summaries.transfer = LoopStrategyOverflowDependency
cfa.summaries.strategies = OUTPUTLOOPACCELERATION, LOOPCONSTANTEXTRAPOLATION, NONDETBOUNDCONSTANTEXTRAPOLATION, NAIVELOOPACCELERATION, HAVOCSTRATEGY, ABSTRACTACCELERATIONSTRATEGY
counterexample.export.allowImpreciseCounterexamples = true
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.functionpointer.FunctionPointerCPA, cpa.overflow.OverflowCPA, cpa.predicate.PredicateCPA

specification = ../specification/overflow.spc

overflow.config = predicateAnalysis-loopsummary--overflow.properties
