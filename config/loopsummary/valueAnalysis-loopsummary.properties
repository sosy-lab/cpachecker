#include ../includes/valueAnalysis-Cegar.properties
#include ../includes/resource-limits.properties

analysis.algorithm.CEGAR = true
cegar.refiner = cfa.postprocessing.summaries.utils.RefinerComposition
refiner.composition.wrappedrefiners = cfa.postprocessing.summaries.SummaryStrategyOverapproximatingRefiner, cpa.value.refiner.ValueAnalysisRefiner

#include ../includes/loopsummaries.properties
summaries.transfer = LoopStrategyMostGeneralOrderingDependency
counterexample.export.allowImpreciseCounterexamples = true

# Configuration Options which are otherwise overwritten
