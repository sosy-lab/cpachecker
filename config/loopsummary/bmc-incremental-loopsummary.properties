// ----------------------------------------------------------------------
// This configuration file enables Bounded Model Checking
// with incremental loop bounds plus CEGAR over loop summary strategies.
// ----------------------------------------------------------------------

#include ../bmc.properties

# cpa.loopbound.maxLoopIterationAdjusterFactory = INCREMENT
cpa.loopbound.maxLoopIterations = 0
analysis.algorithm.BMC = false
cpa.automaton.breakOnTargetState = 1

analysis.algorithm.CEGAR = true

#include ../includes/loopsummaries.properties
cegar.refiner = cfa.postprocessing.summaries.utils.RefinerComposition
cegar.refiner.composition.wrappedrefiners = cfa.postprocessing.summaries.SummaryStrategyRefiner, cpa.predicate.BMCRefiner
summaries.transfer = LoopStrategyMostGeneralOrderingDependency
counterexample.export.allowImpreciseCounterexamples = true
cegar.refiner.composition.maxAmntInnerRefinements = 100

specification = ../specification/default.spc
