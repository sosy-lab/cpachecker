// ----------------------------------------------------------------------
// This configuration file sets recommended values for using the
// SamplingAlgorithm. 
// ----------------------------------------------------------------------

// Enable sampling algorithm
analysis.useSamplingAlgorithm = true

// Sub-algorithms to use
samplingAlgorithm.initialForwardConfig = valueAnalysis-predicateAnalysis-Cegar-ABEl.properties
samplingAlgorithm.initialBackwardConfig = predicateAnalysisBackward.properties
samplingAlgorithm.forwardUnrollingConfig = sample-unrolling-forward.properties
samplingAlgorithm.backwardUnrollingConfig = sample-unrolling-backward.properties

// Specification (Ignored, but needs to be set)
specification = specification/default.spc
