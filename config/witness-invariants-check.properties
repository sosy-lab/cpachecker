# This configuration file uses checks correctness witnesses for overflows
# by converting the witness automaton into an ISA that marks invariant
# violations as error states.
# -----------------------------------------------------------------------------

#include includes/overflow.properties
#include components/predicateAnalysis--overflow.properties
#include includes/isa-correctness-witness.properties
#include includes/witness-export.properties

witness.validation.correctness.config=witness-invariants-check.properties
overflow.config=witness-invariants-check.properties

specification = specification/overflow.spc

# Do not waste time on memory statistics
statistics.memory = false

# checking counterexamples, esp. with CBMC does not make sense
analysis.checkCounterexamples = false