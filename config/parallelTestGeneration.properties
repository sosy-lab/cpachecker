# Enable the parallel test-suite generation algorithm
useParallelTestSuiteGenerationAlgorithm = true

# Configure the number of threads for parallel execution
# Default is 4; can be changed by the user to control parallelism
parallelTestGeneration.numberOfThreads = 4

# Configure the partitioning strategy to use
# Options: RANDOM (randomly shuffle targets) or STRATEGY (sequential/advanced strategy)
# Default is RANDOM; user can change to STRATEGY if desired
parallelTestGeneration.partitioningStrategy = RANDOM