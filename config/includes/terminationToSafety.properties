# Variables classified as irrelevant might be in fact relevant,
cpa.predicate.ignoreIrrelevantVariables = false

# Termination analysis requires the TerminationToSafetyAlgorithm.
analysis.algorithm.terminationToSafety = true

# For now, exports a trivial witness
witness.yamlexporter.witnessVersions=V2d1
termination.yamlProofWitness=witness.yml

# Violation witness
terminationtoreach.violation.witness = witness.graphml
terminationtoreach.compressWitness = false

cpa.predicate.blk.alwaysAtLoops=false
cpa.predicate.blk.alwaysAtFunctions = false

cpa = cpa.arg.ARGCPA
ARGCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, \
                    cpa.predicate.PredicateCPA, \
                    cpa.value.ValueAnalysisCPA, \
                    cpa.callstack.CallstackCPA, \
                    cpa.terminationviamemory.TerminationToReachCPA
