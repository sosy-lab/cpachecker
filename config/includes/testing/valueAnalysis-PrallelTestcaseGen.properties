# ----------------------------------------------------------------------
# This configuration file uses the TestCaseGeneratorAlgorithm.
# ----------------------------------------------------------------------

# Parallel Test Suite Generation - Main Configuration

# Core CPA configuration
cpa = cpa.arg.ARGCPA
ARGCPA.cpa = cpa.composite.CompositeCPA
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.functionpointer.FunctionPointerCPA, cpa.value.ValueAnalysisCPA, cpa.testtargets.TestTargetCPA

# Test generation algorithm
analysis.useTestCaseGeneratorAlgorithm = true
analysis.algorithm = testcasegeneration.TestCaseGeneratorAlgorithm

# Counterexample checking with specialized config
counterexample.checker.config = ../../cex-checks/no-refinement-cex.properties
counterexample.checker.changeCEXInfo = true
counterexample.continueAfterInfeasibleError = false

# Test output configuration
testcase.xml = test-suite/testcase%d.xml
testcase.plainLiteralValue = true
testcase.excludeInitialization = true
testHarnessExport.onlyVerifierNondet = true
testcase.targets.type = ASSUME

# Additional output
testcase.output.path = ./testcases
testcase.storageformat = JUNIT

# Performance optimizations
cpa.composite.aggregateBasicBlocks = false
analysis.restartAfterUnknown = false
analysis.restartAfterTarget = false

# Resource limits
limits.time.cpu = 300s
limits.memory = 1000M

# Traversal strategy (MUST BE AT THE END)
[analysis.traversal]
order = bfs
useReversePostorder = false
useCallstack = false
weightedDepth = true
