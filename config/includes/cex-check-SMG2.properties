# --------------------------------------------------------------
# Do a counterexample check using CPAchecker with smg-value analysis
# --------------------------------------------------------------

# Check counterexamples.
analysis.checkCounterexamples = true

# use CPAchecker to analyse counterexamples
counterexample.checker = CPACHECKER
counterexample.checker.config = ../cex-checks/smg2-as-cex-check.properties

counterexample.skipCounterexampleForUnsupportedCode = true
counterexample.removeInfeasibleErrorState = false