# ------------------------------------------------------------------
# SMGv2 w symbolic execution
#   + no abstraction and no stop operator
# ------------------------------------------------------------------

#include smg2SymbolicExecution.properties

cpa.smg2.stop = NEVER
cpa.smg2.abstraction.abstractLinkedLists = false

# DFS to avoid loops with many assignments to offsets
[analysis.traversal]
order = dfs
