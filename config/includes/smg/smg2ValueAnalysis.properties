# ------------------------------------------------------------------
# SMGv2 Explicit-Value Analysis with list abstraction
# and more precise CEX check
# ------------------------------------------------------------------

#include smg2SymbolicExecution-with-cex.properties

# Value analysis
# Don't track predicates based on symbolic values and assumptions and check assumptions (or error locations) w a SMT solver
cpa.smg2.trackPredicates = false
cpa.smg2.treatSymbolicValuesAsUnknown = true
# Don't use predicates and symbolic values in MemorySafety properties
cpa.smg2.trackErrorPredicates = false

# Disable precision adjustment searches as we don't use CEGAR per default
cpa.smg2.abstraction.abstractProgramVariables = false
cpa.smg2.abstraction.abstractHeapValues = false

# Traversal does matter less in this analysis as it is fast, we want to explore deep and broad
[analysis.traversal]
order = RAND
