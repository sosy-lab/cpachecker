# ------------------------------------------------------------------
# SMGv2 Explicit-Value Analysis without list abstraction or stop
# and more precise CEX check
# ------------------------------------------------------------------

#include smg2ValueAnalysis-with-cex.properties

cpa.smg2.stop = NEVER
cpa.smg2.abstraction.abstractLinkedLists = false

# DFS to avoid loops with many assignments to offsets
[analysis.traversal]
order = dfs

