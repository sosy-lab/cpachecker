# ------------------------------------------------------------------
# SMGv2 w symbolic execution
#   + assignment of concrete values for symbolic offsets and memory sizes
# ------------------------------------------------------------------

#include smgSymbolicExecution.properties

# Assign concrete values for symbolic offsets
cpa.smg2.overapproximateSymbolicOffsets = false
cpa.smg2.findConcreteValuesForSymbolicOffsets = true

# DFS to avoid loops with many assignments to offsets
[analysis.traversal]
order = dfs
