# ------------------------------------------------------------------
# SMGv2 w symbolic execution w memory error tracking cex check
# ------------------------------------------------------------------

# Check counterexamples.
analysis.checkCounterexamples = true

# The CEX needs to check the sub-property as well
counterexample.checker.checkMemorySafetySubproperty = true

# use CPAchecker to analyse counterexamples
counterexample.checker = CPACHECKER
counterexample.checker.config = smg2SymbolicExecution-memory-error-tracking.properties