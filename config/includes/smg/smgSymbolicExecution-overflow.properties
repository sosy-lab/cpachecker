# ------------------------------------------------------------------
# SMGv2 w symbolic execution properties
# ------------------------------------------------------------------

#include smgSymbolicExecution.properties

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.smg2.SMGCPA, cpa.overflow.OverflowCPA

# A bit-precise predicate analysis is used to cross-check counterexamples for overflows
analysis.checkCounterexamples = true
counterexample.checker = CPACHECKER
counterexample.checker.config = ../../cex-checks/predicateAnalysis-withRecursionDepth15-as-cex-check-overflows.properties

analysis.alwaysStoreCounterexamples = true

# CFA simplifications might remove overflows:
cfa.simplifyCfa = false
cfa.simplifyConstExpressions = false

# Expressions without live variables can contain overflows, e.g. if they contain literals!
cfa.findLiveVariables = false
overflow.useLiveness = false
