# ----------------------------------------------------------------------
# This configuration file contains base settings for summaries
# the cfa.summaries.transfer option might vary between configs,
# so it is not set here.
# ----------------------------------------------------------------------

cfa.summaries = true
cfa.summaries.dependencies = LoopStrategyMostGeneralOrderingDependency
cfa.summaries.strategies = LOOPLINEAREXTRAPOLATION, OUTPUTLOOPACCELERATION, LOOPCONSTANTEXTRAPOLATION, NONDETBOUNDCONSTANTEXTRAPOLATION, NAIVELOOPACCELERATION, HAVOCSTRATEGY, ABSTRACTACCELERATIONSTRATEGY, LOOPUNROLLING

