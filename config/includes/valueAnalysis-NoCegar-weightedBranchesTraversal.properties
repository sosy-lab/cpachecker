#include valueAnalysis.properties
#include traversal-random-weighted-assume-count.properties

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.functionpointer.FunctionPointerCPA, cpa.value.ValueAnalysisCPA, cpa.conditions.path.PathConditionsCPA

analysis.traversal.random.exponent = 3.3

# Due to the import of valueAnalysis, which enables weightedDepth,
# and traversal-random-weighted-assume-count, which disables weightedDepth,
# it is set to the desired setting here, reducing confusion about which 
# config import takes precedence.
# weightedDepth can be used here, but is not tested/evaluated.
analysis.traversal.weightedDepth = false
