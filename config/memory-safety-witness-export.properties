# Memory Safety Witness Export Configuration
analysis.useRefinement = false
cpa = cpa.arg.ARGCPA
ARGCPA.cpa = cpa.composite.CompositeCPA
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.smg.SMGCPA

# Witness Export Settings
counterexample.export.exportWitness = true
counterexample.export.exportWitnessV2 = true
counterexample.export.file = witness.yml
counterexample.export.format = YAML

# Memory Safety Specific Settings
cpa.smg.exportMemorySafetyInvariants = true
cpa.smg.acslFormat = true
witness.export.memorySafety = true
witness.export.acslPredicates = true

# SMG Analysis Configuration
cpa.smg.enableHeapAbstraction = true
cpa.smg.handleUnknownFunctions = assume_safe
cpa.smg.guessSizeOfUnknownMemorySize = true
cpa.smg.memoryErrors = true
cpa.smg.checkMemoryLeaks = true
cpa.smg.handleIncompleteExternalVariableAsExternalAllocation = true
