# ------------------------------------------------------------------
# This configuration file uses value analysis with witness precision
# in a way that's compatible with both CEGAR and non-CEGAR modes.
# It prevents witness file overwriting and ensures precision preservation.
# ------------------------------------------------------------------

#include includes/valueAnalysis.properties
#include includes/resource-limits.properties

# Disable witness export to prevent overwriting input witness files
counterexample.export.exportWitness = false
cpa.arg.exportYamlCorrectnessWitness = false
cpa.arg.exportYamlWitnessesForUnknownVerdict = false

# Configure precision sharing for witness compatibility
precision.sharing = LOCATION

# Use PIVOT restart strategy to preserve witness-derived precision
cpa.value.refinement.restart = PIVOT

# Enable witness precision conversion features
cpa.value.witness.precision.adapt = true
cpa.value.witness.precision.disableWitnessExport = true
cpa.value.witness.precision.forcePrecisionPreservation = true

specification = specification/default.spc
