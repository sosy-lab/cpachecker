# This config enables data-flow analysis
# with interval-based invariant generation
# (static precision is used with widening disabled)

#include components/invariantGeneration-no-out.properties
cpa.invariants.interestingVariableLimit = 32
cpa.invariants.maximumFormulaDepth = 5
cpa.invariants.abstractionStateFactory = NEVER
cpa.invariants.analyzeTargetPathsOnly=false
cpa.invariants.maxInterestingVariableAdjustments=5

limits.time.cpu.thread = 900s
