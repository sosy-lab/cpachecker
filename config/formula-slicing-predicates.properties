#include predicateAnalysis.properties

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.functionpointer.FunctionPointerCPA, cpa.loopstack.LoopstackCPA, cpa.formulaslicing.FormulaSlicingCPA, cpa.predicate.PredicateCPA

[cpa.slicing]
checkTargetStates=false

[cfa]
findLiveVariables = true

[solver]
solver = Z3
z3.requireProofs = false
interpolationSolver=smtinterpol

