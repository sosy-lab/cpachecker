# The specification to check in SV-COMP'16
specification = specification/sv-comp-reachability.spc

# No multi edges during harness generation
cpa.composite.aggregateBasicBlocks = false

counterexample.export.exportHarness = true

# Configure BAM with only location and callstack CPAs
cpa = cpa.bam.BAMCPA
BAMCPA.cpa = cpa.arg.ARGCPA
ARGCPA.cpa = cpa.composite.CompositeCPA
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA

# with refinement, we can _not_ use aggressive caching,
# because the precision is very important here.
cpa.bam.aggressiveCaching=false

# we also refine all precision along the error-path, if refinement is needed.
cpa.bam.doPrecisionRefinementForAllStates=true

# enable support for recursion
cpa.bam.handleRecursiveProcedures=true
cpa.callstack.depth=1

# Tell all analyses to skip (non-explicit) recursion
analysis.summaryEdges = true
cpa.callstack.skipVoidRecursion = true
cpa.callstack.skipFunctionPointerRecursion = true

#include includes/witness-validation.properties

memorysafety.config = generate-test-harness.properties
overflow.config = generate-test-harness.properties
termination.config = generate-test-harness.properties

