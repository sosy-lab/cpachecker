# analysis.constructResidualProgram=true

cpa = cpa.arg.ARGCPA
ARGCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA,  cpa.assumptions.storage.AssumptionStorageCPA,cpa.giacombiner.GIACombinerCPA

analysis.collectAssumptions = true
assumptions.export = true
assumptions.transformGIA = true
assumptions.giaFile = GIA.txt
assumptions.combineGIAs = true

assumptions.isOverApproxAnalysis = true
assumptions.isUnderApproxAnalysis = true

cpa.automaton.breakOnTargetState=-1
cpa.composite.aggregateBasicBlocks = false
analysis.stopAfterError = false

analysis.traversal.order = bfs
analysis.traversal.useReversePostorder = true
analysis.traversal.useCallstack = true

cpa.arg.export.code.header=false
cpa.arg.export.code.addAssumptions = false






