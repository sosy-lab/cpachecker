 # analysis.useConcolic = true


# Basic setup
analysis.useConcolic = true
# analysis.checkCounterexamples = false
# Config ure the needed CPAs
CompositeCPA.cpas = cpa.location.LocationCPA , cpa.value.ValueAnalysisConcreteCPA, cpa.callstack.CallstackCPA
