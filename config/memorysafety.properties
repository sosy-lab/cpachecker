#include includes/resource-limits.properties

# Use sequential combination of analyses.
analysis.restartAfterUnknown = true

# Needed here due to nested configs, simplifying the CFA is bad for witnesses
cfa.simplifyCfa = false

# The analyses used for memsafety properties, necessary for the delegation to concurrency
restartAlgorithm.configFiles = components/smg-parallel-memsafety.properties, \
                               components/memsafety--concurrency.properties::if-concurrent

memorysafety.config = memorysafety.properties

specification = specification/memorysafety.spc
