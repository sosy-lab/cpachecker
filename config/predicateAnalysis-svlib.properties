#include predicateAnalysis.properties

language = SvLib

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.predicate.PredicateCPA, cpa.svlibsafetyspec.SvLibSafetySpecCPA, $specification

# We support non-linear arithmetic by default in SV-LIB,
# if some solver does not support it, we would like to crash
# since otherwise the results are wrong
# See also: https://gitlab.com/sosy-lab/software/cpachecker/-/issues/1464
solver.nonLinearArithmetic = USE

# We need to abstract at function heads in order to get
# reasonable function contracts
cpa.predicate.blk.alwaysAtFunctions = true

specification = specification/correct-tags.spc
