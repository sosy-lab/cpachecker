# ----------------------------------------------------------------------
# SMGv2 with symbolic execution and list abstraction properties
# ----------------------------------------------------------------------

# Default resource limits
#include includes/resource-limits.properties

#include includes/smg/smgSymbolicExecution.properties

specification = specification/default.spc

# The analyses used for memory-safety properties;
# everything in this file is then ignored.
memorysafety.config = smg/smgSymbolicExecution-memsafety.properties

# The analyses used for memory-cleanup property;
# everything in this file is then ignored.
memorycleanup.config = smg/smgSymbolicExecution-memcleanup.properties

# This is the configuration used when verifying the overflow property;
# everything in this file is then ignored.
overflow.config = smg/smgSymbolicExecution-overflow.properties
