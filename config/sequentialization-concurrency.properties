# The portfolio being used for the sequentialized files

#include includes/resource-limits.properties

# Use parallel portfolio of analyses
analysis.useParallelAnalyses = true

# The analyses used for reachability properties.
parallelAlgorithm.configFiles = components/parallel-symbolicExecution.properties, \
                                components/parallel-valueAnalysis-Cegar.properties, \
                                components/parallel-predicateAnalysis.properties, \
                                components/parallel-dataFlow.properties, \
                                components/parallel-IMC.properties

analysis.preprocessing.MPOR = true

memorysafety.config = sequentialization-concurrency--memorysafety.properties

overflow.config = sequentialization-concurrency--overflow.properties

specification = specification/default.spc
