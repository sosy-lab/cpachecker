#include predicateAnalysis-PredAbsRefiner-ABEl.properties

analysis.reachedSet.withTracking = true

cpa.predicate.refinement.usePredicateDelegatingRefiner = true

cpa.predicate.refinement.heuristicRefinerPairs=STATIC:STATIC,REACHED_SET_RATIO:DEFAULT,INTERPOLATION_RATE:DEFAULT,REDUNDANT_PREDICATES:DEFAULT,STOP:STOP

cpa.predicate.refinement.acceptableRedundancyThreshold=0.8

cpa.predicate.delegatingRefinerHeuristics.InterpolationRate.acceptableInterpolantRate=8.0

cpa.predicate.delegatingRefinerHeuristics.ReachedSetRatio.abstractionLocationRefinementRatio=3.0

cpa.predicate.delegatingRefinerHeuristics.ReachedSetRatio.refinementThreshold=10

cpa.predicate.delegatingRefinerHeuristics.ReachedSetRatio.abstractionLocationThreshold=3

cegar.refiner=cpa.predicate.PredicateDelegatingRefiner



