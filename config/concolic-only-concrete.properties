#include includes/symbolicExecution.properties

# Basic setup
analysis.useConcolic = true
# analysis.checkCounterexamples = false
# Config ure the needed CPAs
CompositeCPA.cpas = cpa.location.LocationCPA , cpa.value.ValueAnalysisConcreteCPA, cpa.callstack.CallstackCPA

cpa.composite.aggregateBasicBlocks = false
analysis.alwaysStoreCounterexamples = true

cpa = cpa.arg.ARGCPA
ARGCPA.cpa = cpa.composite.CompositeCPA
# enable writing of test cases
testcase.xml=test-suite/testcase%d.xml

concolic.coverageCriterion = branch

cpa.callstack.skipVoidRecursion = true
cpa.callstack.depth = 20
cpa.callstack.skipRecursion = true


cfa.simplifyCfa = false