specification = specification/memorysafety.spc

#include includes/harness-creation.properties

# no counterexample check for memory safety
analysis.checkCounterexamples = false

# Competition does not allow malloc fail
cpa.smg2.enableMallocFail     = false

# There are lots of calls to functions that are irrelevant, e.g. time(). 
# We want to check the inputs validity, but are ok with a UNKNOWN return value.
cpa.smg2.handleUnknownFunctions=ASSUME_EXTERNAL_ALLOCATED

# Symbolic execution options
# trackPredicates == check at assumes (or error locations) and track the predicates
cpa.smg2.trackPredicates = true
# trackErrorPredicates == check for MemorySafety
cpa.smg2.trackErrorPredicates = true

# Disable precision adjustment searches as we don't use CEGAR here
cpa.smg2.abstraction.abstractProgramVariables = false
cpa.smg2.abstraction.abstractHeapValues = false

cfa.simplifyCfa = false

# Don't use BAM, as BAM doesn't work with SMGCPA
cpa = cpa.arg.ARGCPA
ARGCPA.cpa = cpa.composite.CompositeCPA
# Also use SMGCPA to find property violation in memsafety category
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.smg2.SMGCPA

analysis.summaryEdges = true

# Do not skip void or function pointer recursion with SMG2, as it can handle those properly!
cpa.callstack.skipVoidRecursion = false
cpa.callstack.skipFunctionPointerRecursion = false

#include includes/witness-validation.properties

memorysafety.config = witness2test--memorysafety.properties
