#include includes/symbolicExecution.properties

 # analysis.useConcolic = true


# Basic setup
analysis.useConcolic = true
analysis.concolicSearchAlgorithm = random
# analysis.checkCounterexamples = false
# Config ure the needed CPAs
CompositeCPA.cpas = cpa.location.LocationCPA , cpa.value.ValueAnalysisCPA, cpa.value.ValueAnalysisConcreteCPA, cpa.constraints.ConstraintsCPA, cpa.callstack.CallstackCPA, cpa.functionpointer.FunctionPointerCPA,
  # , cpa.callstack.CallstackCPA
# cpa.value.ValueAnalysisConcreteCPA ,
# cpa.predicate.generatePathFormula=true  ,  cpa.predicate.PredicateCPA

# enable writing of test cases
testcase.xml=test-suite/testcase%d.xml

cpa.composite.aggregateBasicBlocks=false

analysis.concolicCoverageCriterion = condition
concolic.coverageCriterion = condition

cfa.simplifyCfa = false

cpa.callstack.skipVoidRecursion = true
cpa.callstack.depth = 20
cpa.callstack.skipRecursion = true

limits.time.cpu = 60s


# cpa.value.unknownValueHandling = INTRODUCE_SYMBOLIC