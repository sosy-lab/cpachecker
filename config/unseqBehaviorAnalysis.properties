cpa = cpa.arg.ARGCPA

ARGCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.unsequenced.UnseqBehaviorAnalysisCPA

cpa.callstack.depth = 20

[analysis.traversal]
order = bfs
useReversePostorder = false
useCallstack = true