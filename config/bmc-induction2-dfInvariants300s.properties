# --------------------------------------------------------------------------
# This configuration runs the following 2 algorithms in parallel:
# 1. k-Induction (implemented in IMCAlgorithm)
# 2. Continuously-refined invariant generation using a data-flow analysis
#    over an interval-based abstract domain.
# The invariants generated by 2. are injected into SMT queries of 1.
# --------------------------------------------------------------------------

// this automaton defines which locations are the error locations
specification = specification/default.spc

#include includes/resource-limits.properties

analysis.useParallelAnalyses = true

parallelAlgorithm.configFiles = components/invariantGeneration-no-out-300s.properties::supply-reached-refinable, components/bmc-ABEl/bmc-ki2.properties
bmc.invariantGenerationStrategy = REACHED_SET

cpa.invariants.maximumFormulaDepth = 1
cpa.invariants.interestingVariableLimit = 0
cpa.invariants.abstractionStateFactory = ENTERING_EDGES
