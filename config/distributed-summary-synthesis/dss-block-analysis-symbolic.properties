#include ../symbolicExecution-NoCegar.properties

# configuration for a distributed forward predicate analysis
# see dss.properties for more information on the configuration of
# distributed summary synthesis

specification = ../specification/default.spc
CompositeCPA.cpas=cpa.block.BlockCPA, cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.functionpointer.FunctionPointerCPA, cpa.constraints.ConstraintsCPA, cpa.value.ValueAnalysisCPA, $specification

# No CEGAR
analysis.algorithm.CEGAR = false
analysis.checkCounterexamples= false
analysis.alwaysStoreCounterexamples=true
cpa.constraints.minimalSatCheck=false
cpa.constraints.removeOutdated=false
cpa.constraints.globalsResetIdentifiers=false
cpa.callstack.ignoreTransfer=true
cpa.callstack.domain=FLATPCC

cpa.callstack.unsupportedFunctions=pthread_create,pthread_key_create,sin,cos,__builtin_uaddl_overflow,_longjmp,longjmp,siglongjmp,atexit,memset, memcpy, __builtin_popcountl, __builtin_popcount

[cpa.predicate]
strengthenWithFormulaReportingStates=true
memoryAllocationsAlwaysSucceed=true
handlePointerAliasing=false