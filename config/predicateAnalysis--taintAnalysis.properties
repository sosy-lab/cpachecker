# ----------------------------------------------------------------------
# This configuration file uses predicate-analysis to check for taint
# violations non-recursive programs.
# ----------------------------------------------------------------------

cpa.predicate.ignoreIrrelevantVariables = false

CompositeCPA.cpas = cpa.location.LocationCPA, \
                    cpa.callstack.CallstackCPA, \
                    cpa.functionpointer.FunctionPointerCPA, \
                    cpa.predicate.PredicateCPA, \
                    cpa.taintanalysis.TaintAnalysisCPA

# Special settings for string handling (e.g. busybox tasks need this because they use strlen):
cpa.predicate.handleStringLiteralInitializers = true

# The following line was changed to use the default.spc file instead of the taintAnalysis.spc
# This was done due to the pipeline failing with the taintAnalysis.spc.
# TODO: investigate the underlying reason for the pipeline failure and fix it so
#       that the taintAnalysis.spc is used here.
specification = specification/default.spc
