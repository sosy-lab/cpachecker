#include predicateAnalysis.properties

log.level=ALL
log.fileExclude=CONFIG
log.consoleLevel=FINE
log.consoleExclude=CONFIG

cpa.predicate.blk.threshold=1
cpa.predicate.abstraction.computation = SUBSTITUTION
analysis.algorithm.CEGAR = true
cpa.predicate.abstraction.substitutionCEGAR = true
cpa.predicate.refinement.performInitialStaticRefinement = false
solver.solver = MATHSAT5
cpa.predicate.precision.sharing = GLOBAL
