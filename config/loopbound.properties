cpa = cpa.arg.ARGCPA
ARGCPA.cpa = cpa.composite.CompositeCPA
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.functionpointer.FunctionPointerCPA, cpa.predicate.PredicateCPA,cpa.aggressiveloopbound.AggressiveLoopBoundCPA


analysis.algorithm.computeRSEInput = true

cfa.simplifyCfa = false
analysis.traversal.order = BFS

# log.fileExclude = [CONFIG]
cpa.predicate.blk.alwaysAtLoops = true
cpa.predicate.blk.alwaysAtBranch = true
cpa.predicate.blk.alwaysAtProgramExit = true


cpa.predicate.merge = SEP

# To support windows
# solver.solver=SMTInterpol
# cpa.predicate.encodeBitvectorAs=INTEGER
# cpa.predicate.encodeFloatAs=RATIONAL

// this automaton defines which locations are the error locations
specification = specification/default.spc


