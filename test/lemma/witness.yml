- entry_type: invariant_set
  metadata:
    format_version: "2.0"
    producer:
      name: "Handcrafted"
  content:
    - invariant:
        type: loop_invariant
        location:
          # file_name: maxArray.c
          line: 25
          column: 3
          function: maxArray
        value: "m == maxArray(a,i)"
        format: c_expression
- entry_type: lemma_set
  content:
    - lemma:
        value: "MaxArray(A,0) = A[0]"
        format: c_expression
    - lemma:
        value: "MaxArray(A,I) = A[I] > MaxArray[A,I-1] ? A[I] : MaxArray[A,I-1]"
        format: c_expression
