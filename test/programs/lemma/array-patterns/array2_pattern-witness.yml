- entry_type: invariant_set
  metadata:
    format_version: "2.0"
    producer:
      name: "Handcrafted"
  content:
    - invariant:
        type: loop_invariant
        location:
          # file_name: array1_pattern.c
          line: 74
          column: 2
          function: main 
        value: "sum == ACSL(_L_SUM(array1, array2, count))"
        format: c_expression
    - invariant:
        type: loop_invariant
        location:
          # file_name: array1_pattern.c
          line: 74
          column: 2
          function: main 
        value: "0 <= count <= ARR_SIZE"
        format: c_expression
- entry_type: lemma_set
  declarations: 
    - "int _L_SUM(int* A1, int* A2, int C)"
    - "int* A1"
    - "int* A2"
    - "int C"
  content:
    - lemma:
        value: "ACSL(_L_SUM(A1, A2, 0)) == 0"
        format: c_expression
    - lemma:
        value: "ACSL(_L_SUM(A1, A2, C)) == ACSL(_L_SUM(A1, A2, C-1)) + A1[C] + A2[C]"
        format: c_expression
