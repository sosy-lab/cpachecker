# ------------------------------------------------------------------
# This configuration file uses explicit analysis of local integer
# variables in a model-checking configuration.
# Found errors are cross-checked by CBMC.
# ------------------------------------------------------------------

# only paths to possible error locations are analyzed
cfa.removeIrrelevantSpecification = true

analysis.collectAssumptions=true
analysis.algorithm.conditionAdjustment=true

analysis.checkCounterexamples = true
counterexample.continueAfterInfeasibleError = true

cpa = cpa.arg.ARGCPA
ARGCPA.cpa = cpa.composite.CompositeCPA
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.assumptions.storage.AssumptionStorageCPA, cpa.conditions.path.PathConditionsCPA, cpa.value.ValueAnalysisCPA, cpa.conditions.global.GlobalConditionsCPA

cpa.conditions.path.condition                 = AssignmentsInPathCondition
cpa.conditions.path.assignments.softThreshold = 0
cpa.conditions.path.assignments.hardThreshold = 22
cpa.composite.precAdjust                      = COMPONENT

# this automaton defines which locations are the error locations
specification = config/specification/ErrorLocation.spc
