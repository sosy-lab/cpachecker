# ----------------------------------------- #
# Configuration for rely-guarantee analysis #
# ----------------------------------------- #
#
# ART contruction:	by comparator
# refinement:		restarting
# ART predicates:	global
# env predicates: 	global
# encoding:		SBE
# ART abstraction: 	Cartesian
# env abstraction: 	Cartesian
# env transions: 	fully abstracted



# logging
log.level = OFF
cpa.rg.debug = false

# CPAS
cpa = cpa.art.ARTCPA
ARTCPA.cpa = cpa.composite.CompositeCPA
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.relyguarantee.RGCPA

# traversal
analysis.traversal.useComparatorWaitlist = true
analysis.traversal.comparator = MIN_ENVAPP_MAX_TOP

# use CEGAR
analysis.useRefinement = true

# this automaton defines which locations are the error locations
specification = test/config/automata/ErrorLocationAutomaton.txt

# encoding
cpa.rg.blk.functions = true
cpa.rg.blk.loops = true
cpa.rg.blk.envEdge = true
cpa.rg.blk.requireThresholdAndLBE = false
cpa.rg.blk.threshold = 1  

# ART & env. abstraction
cpa.rg.abstraction.useCache = true
cpa.rg.abstraction.cartesian = true
cpa.rg.abstraction.cartesianNextValue = true

# environment abstraction
cpa.rg.abstractEnvTransitions = SA

# refinement
cpa.rg.refinement.lazy = false
cpa.rg.refinement.addPredicatesGlobally = true
cpa.rg.refinement.addEnvPredicatesGlobally = true
cpa.rg.refinement.switchThreadsAfterRefinement = false



