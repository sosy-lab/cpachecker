# Default ressource limits
#include config/includes/resource-limits.properties

specification = config/specification/deterministic-execution-order.spc

cpa = cpa.arg.ARGCPA

ARGCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.unsequenced.UnseqBehaviorAnalysisCPA, cpa.pointer2.PointerCPA

cpa.callstack.depth = 15

[analysis.traversal]
order = bfs
useReversePostorder = false
useCallstack = true