# ----------------------------------------- #
# Configuration for rely-guarantee analysis #
# ----------------------------------------- #
#
# ART predicates:	global
# env predicates: 	global
# refinement:		tree
# encoding:		SBE
# ART abstraction: 	Cartesian
# env abstraction: 	Cartesian
# env transions: 	fully abstracted


# CPAS
cpa = cpa.art.ARTCPA
ARTCPA.cpa = cpa.composite.CompositeCPA
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.relyguarantee.RGCPA

# traversal
analysis.traversal.order = dfs
analysis.traversal.useTopsort = false

# refinement
analysis.useRelyGuaranteeRefinement = true
rg-cegar.refiner = cpa.relyguarantee.PredicateRefiner
cpa.relyguarantee.refinement.restartAnalysis = true

# this automaton defines which locations are the error locations
specification = test/config/automata/ErrorLocationAutomaton.txt


# logging
log.level = OFF
cpa.relyguarantee.debug = true

# encoding
cpa.relyguarantee.blk.functions = true
cpa.relyguarantee.blk.loops = true
cpa.relyguarantee.blk.requireThresholdAndLBE = false


