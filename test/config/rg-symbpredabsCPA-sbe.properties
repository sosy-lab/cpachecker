# ----------------------------------------------------------------------
# This configuration file uses the Adjustable-Block Encoding CPA
# for predicate abstraction with CEGAR as described in
# "Predicate Abstraction with Adjustable-Block Encoding" (Beyer et.al.).
# It is configured for the Large-Block Encoding (LBE) case.
# ----------------------------------------------------------------------

# only paths to possible error locations are analyzed
#cfa.removeIrrelevantForErrorLocations = false

analysis.useRefinement = true

cegar.refiner = cpa.predicate.PredicateRefiner

# ARTCPA is necessary for refinement and has to be the top-level CPA
cpa = cpa.art.ARTCPA

ARTCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.predicate.PredicateCPA

# this automaton defines which locations are the error locations
specification = test/config/automata/ErrorLocationAutomaton.txt

cpa.predicate.abstraction.cartesian = true
cpa.predicate.blk.threshold = 1

# logging
log.level = ALL
log.fileExclude = SEVERE, FINE, FINEST, FINER

#cpa.predicate.abstraction.initialPredicates = ::g = 0
#cpa.predicate.abstraction.initialPredicates = test/config/predmap.txt

cpa.predicate.predmap.export = true
cpa.predicate.predmap.file = test/config/predmap.txt
