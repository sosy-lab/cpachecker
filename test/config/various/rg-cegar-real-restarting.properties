# ----------------------------------------------------------------------
# This configuration file uses the Adjustable-Block Encoding CPA
# for predicate abstraction with CEGAR as described in
# "Predicate Abstraction with Adjustable-Block Encoding" (Beyer et.al.).
# It is configured for the Large-Block Encoding (LBE) case.
# ----------------------------------------------------------------------

# topsort is better than dfs if elements may be merged
analysis.traversal.order = dfs
analysis.traversal.useTopsort = false

analysis.useRelyGuaranteeRefinement = true
rg-cegar.refiner = cpa.relyguarantee.PredicateRefiner
cpa.relyguarantee.refinement.restartAnalysis = true

# ARTCPA is necessary for refinement and has to be the top-level CPA
cpa = cpa.art.ARTCPA

ARTCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.relyguarantee.RelyGuaranteeCPA

# this automaton defines which locations are the error locations
specification = test/config/automata/ErrorLocationAutomaton.txt


# logging
log.level = OFF

# abe options
cpa.relyguarantee.blk.functions = true
cpa.relyguarantee.blk.loops = true
cpa.relyguarantee.blk.requireThresholdAndLBE = false
cpa.relyguarantee.symbolicCoverageCheck = true


# no printing
cpa.relyguarantee.debug = true