# Test configuration for witness scope resolution
#include includes/valueAnalysis.properties

# Basic value analysis setup
analysis.algorithm.CEGAR = false
cpa.value.precision.variableBlacklist = 

# Enable witness processing and scope resolution
witness.validation.correctness.config = config/valueAnalysis-NoCegar-plain.properties

# Enable our witness precision converter
cpa.value.witness.precision.adapt = true
cpa.value.witness.precision.dataDep = true
cpa.value.witness.precision.controlDep = true
cpa.value.witness.precision.ineq = true
cpa.value.witness.precision.knownDefs = true

# Logging
log.level = INFO
log.consoleLevel = INFO

# Prevent witness export override
counterexample.export.exportWitness = false
cpa.arg.exportYamlCorrectnessWitness = false

specification = specification/default.spc









