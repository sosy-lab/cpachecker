# Counterexample check WITHOUT any refinement
# Minimal configuration to avoid cycles

# Basic CPA
cpa = cpa.composite.CompositeCPA
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.functionpointer.FunctionPointerCPA, cpa.value.ValueAnalysisCPA

# Value analysis WITHOUT refinement
ValueAnalysisCPA.domain.type = INTERVAL
ValueAnalysisCPA.precision = VARIABLE_WISE
ValueAnalysisCPA.refinement = NONE  # NO REFINEMENT

# Solver
solver.solver = mathsat

# Disable all complex features
analysis.algorithm.CEGAR = false
analysis.checkCounterexamples = false
analysis.restartAfterUnknown = false
analysis.restartAfterTarget = false

# Output control
output.disable = true
cpa.callstack.skipRecursion = true

# Resource limits
limits.time.cpu = 10s
limits.memory = 500M

# Simple traversal
[analysis.traversal]
order = bfs
useReversePostorder = false
useCallstack = false
weightedDepth = false
