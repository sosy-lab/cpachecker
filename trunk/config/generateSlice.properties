analysis.constructProgramSlice=true
# export slice as C
slicing.exportToC.enable=true

# setting this option to 'true' would create parallel edges in the CFA that cannot be handled during
# slice export
analysis.summaryEdges=false

# do not include additional program headers
cpa.arg.export.code.header=false

specification = specification/default.spc

#include includes/resource-limits.properties
